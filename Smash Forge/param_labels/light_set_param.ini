[Value]
group=2
value=2
name=Hue
desc=The hue value for the light's color. Ranges from 0 to 360.

[Value]
group=2
value=3
name=Color visibility
desc=How visible the color is, somewhat like a saturation value. For black, set this to 1 and color intensity to 0.

[Value]
group=2
value=4
name=Color intensity
desc=How bright and intense the color is. For white, set this to 1 and color visibility to 0.

[Value]
group=2
value=5
name=X angle
desc=The angle that the light is pointing from, in degrees around the X axis. Negative: up; Positive: down

[Value]
group=2
value=6
name=Y angle
desc=The angle that the light is pointing from, in degrees around the Y axis. Negative: left; Positive: right

[Value]
group=2
value=7
name=Z angle
desc=The angle that the light is pointing from, in degrees around the Z axis. Rarely used. Negative: shift right; Positive: shift left

